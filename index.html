<html lang="en">

<body>
<h1>Pasteleria Estelar</h1> 
    <h3>Los mejores pasteles de la galaxia</h3><br>
    <img src="./assets/imgs/imagen-principal.jpg"  style="display:block;margin:auto" width="400" height="500">
      <h4><b>Aquí puedes encontrar nuestros produtos, precios, y sus posibles adornos</b></h4>
      <h3><i>Son galacticosabrosos</i></h3>
      <h2>Selecciona los pasteles que deseas</h2>
      <h2>Nuestos pasteles</h2>
      <form>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="3leches">
        <label for="vehicle1"> Pastel de 3 Leches - $300</label><br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="chocolate">
        <label for="vehicle2"> Pastel de Chocolate - $500</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="quesodebola">
        <label for="vehicle3"> Pastel de Queso de bola - $500</label><br>
        <input type="checkbox" id="vehicle4" name="vehicle4" value="zanahoria">
        <label for="vehicle4"> Pastel de zanahoria - $400</label><br>
        <input type="checkbox" id="vehicle5" name="vehicle5" value="fresa">
        <label for="vehicle4"> Pastel de Fresa - $380</label><br>
        <input type="checkbox" id="vehicle6" name="vehicle6" value="redvelvet">
        <label for="vehicle4"> Pastel de Red Velvet - $380</label><br><br>
        <input type="submit" value="agregar">
      <hr>
      <h1>Nuestros Adornos</h1>
      <h2>Selecciona los Adornos que deseas</h2>
<form>
  <input type="checkbox" id="vehicle1" name="vehicle1" value="frutas">
  <label for="vehicle1"> Decoración de Frutas - $50</label><br>

  <label for="vehicle2"> Decoración de Galletas - $50</label><br>
  <input type="checkbox" id="vehicle3" name="vehicle3" value="sherk">
  <label for="vehicle3"> Decoración de Sherk - $60</label><br>

  <label for="vehicle4"> Decoración de Flores- $60</label><br><br>
  <input type="submit" value="agregar">
</form>
